<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형사이트예시</title>
    <script
      src="https://kit.fontawesome.com/103d787f99.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /*root속성*/
      :root {
        --bg-b-color: #263343;
        --bg-w-color: #efefef;
        --text-w-color: #f0f4f5;
        --text-b-color: #333;
        --accent-color: #d49d66;
        --padding: 12px;
        --font-title: 36px;
        --font-large: 24px;
        --font-medium: 18px;
        --font-small: 14px;
        --font-micrio: 10px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul,
      li {
        list-style: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      body {
        font-family: Arial;
        color: var(--text-w-color);
        /*root에 설정한 속성 값을 활용하여 color를 변경*/
        line-height: 1.6;
      }

      header {
        width: 100%;
        background-color: var(--bg-b-color);
        padding: var(--padding);
        position: fixed;
        /*고정메뉴로 설정*/
        z-index: 1;
      }

      header > .wrap {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .logo {
        font-size: var(--font-medium);
      }

      .logo i {
        font-size: var(--font-large);
        color: var(--accent-color);
      }

      .gnb {
        display: flex;
      }
      .gnb li {
        margin: 0 calc(var(--padding) * 2);
        font-size: var(--font-medium);
      }

      .icon {
        display: flex;
      }

      .icon > li {
        margin: 0 calc(var(--padding) / 2);
        font-size: var(--font-medium);
      }

      .togglebtn {
        position: absolute;
        right: 32px;
        color: var(--accent-color);
        cursor: pointer;
        display: none;
      }
      #banner {
        width: 100%;
        height: 500px;
        background: url(/image/bg.png) center -50px / cover;
        position: relative;
      }

      #banner > .wrap {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: var(--text-b-color);
      }

      #banner h1 {
        font-size: var(--font-title);
      }

      #banner p {
        font-size: var(--font-medium);
        font-weight: bold;
      }

      #contents {
        width: 100%;
        background-color: var(--bg-w-color);
      }

      #contents > .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 80px 20px;
      }

      #contents h1 {
        font-size: var(--font-title);
        text-align: center;
        margin-bottom: calc(var(--padding) * 2);
        color: var(--text-b-color);
      }

      #contens .imgGroup {
        display: flex;
        width: 100%;
      }
      .imgGroup img {
        width: 100%;
      }

      @media screen and (max-width: 980px) {
        #banner {
          background-position: center top;
        }
      }

      /*768px 미만 적용*/

      @media screen and (max-width: 768px) {
        header > .wrap {flex-direction: column;
        align-items: flex-start;}
        
        #contents .imgGroup {
          flex-wrap: wrap;
        }
        .imgGroup > li {
          width: 50%;
        }
      }

      .gnb {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
      .gnb > .li {padding:var(--padding) 0;}
      .gnb > li:hover {background-color: var(--accent-color);}

      .icon{
        width: 100%;
        justify-content: center;
        display: none;
      }
      .togglebtn{display: block;}
/*gnb와 icon에 active클래스가 추가되면 화면에 표시*/
.gnb.active, 
.icon.gnb.active{
  display: flex;
}

</style>
  </head>
  <body>
    <header id="header">
      <a href="#" class="togglebtn"><i class="fas fa-bars"></i></a>
      <div class="wrap">
        <div class="logo">
          <i class="fab fa-drupal"></i>
          <a href="#">COMPANY</a>
        </div>
        <ul class="gnb">
          <li><a href="#">about</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">board</a></li>
        </ul>
        <ul class="icon">
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <section id="banner">
      <div class="wrap">
        <h1>TITLE</h1>
        <p>some text...</p>
      </div>
    </section>
    <section id="contents">
      <div class="wrap">
        <h1>TITLE</h1>
        <ul class="imgGroup">
          <li><img src="/image/eye_1.jpg" alt="eye" /></li>
          <li><img src="/image/eye_2.jpg" alt="eye" /></li>
          <li><img src="/image/eye_3.jpg" alt="eye" /></li>
          <li><img src="/image/eye_4.jpg" alt="eye" /></li>
        </ul>
      </div>
    </section>
  </body>
</html>
